          <ul>
            <li>

            </li>
            <li>

            </li>

            <li>

        <div class="hero_image"></div>
        <div class="hero_text">
          <h2 class="hero_title">Animal Shelter</h2>
          <div class="hero_about-us">
            <p>
              Meet our precious animals which are eager to share their love
              and dedication with you!
            </p>
          </div>
          <div class="btn_section">
            <a href="contact.html" class="btn">Contact us</a>
          </div>
        </div>

                Bella is a very prudent cat! She does not tend to mess around.
                She also knows how to take care of little kittens.
              </p>

          </figure>

              <h2 class="image_name">Milo</h2>

              </p>
            </figcaption>
          </figure>
          <figure class="gallery_image">
            <img src="assets/images/cat_purrs_above_women_arm.jpg" alt="Light-brown cat purrs above woman's arm" />

          </figure>

            <img src="assets/images/blue_dog.jpg" alt="Black dog on the blue background" />

          </figure>

            <img src="assets/images/cat_on_the_sofa.jpg" alt="Cat on the sofa" />

              <p class="image_description">
                Jack is willing to be around people regarding of their age. He

            <img src="assets/images/brown_dog_takes_a_walk.jpg" alt="Brown dog on the walk" />

            <img src="assets/images/furry_kitten.jpg" alt="Kitty lays on the bed" />

              <h2 class="image_name">Fur</h2>

          </figure>

            <img src="assets/images/gray_dog_with_blue_eyes.jpg" alt="Gray dog with the blue eyes" />
            <figcaption class="image_content">

          </figure>
