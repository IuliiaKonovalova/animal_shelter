<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <meta
               name="description"
               content="Animal shelter for people who wants adapt or help animals"
          />
          <meta
               name="keywords"
               content="animal shelter, shelter for animals, animals, animal adaption, help animals"
          />
          <meta name="author" content="Iuliia Konovalova" />
          <link rel="stylesheet" href="assets/css/style.css" />
          <title>Animal Shelter</title>
     </head>
     <body>
          <div class="grid__container">
               <header>
                    <!--Nav bar content-->

                    <div class="nav_container">
                         <!--Nav bar Logo-->
                         <div class="logo_container">
                              <h1 class="logo">
                                   Animal<span class="logo_icon"
                                        ><i class="fas fa-paw"></i></span
                                   >Shelter
                              </h1>
                         </div>

                         <!--Hamburger Menu element 1-->
                         <input
                              type="checkbox"
                              id="nav-toggle"
                              class="nav-toggle"
                         />

                         <!--Nav bar menu-->
                         <nav class="nav_menu">
                              <ul>
                                   <li>
                                        <a href="index.html"
                                             ><i
                                                  class="fas fa-home nav_icon"
                                             ></i>
                                             Home</a
                                        >
                                   </li>
                                   <li>
                                        <a href="gallery.html"
                                             ><i
                                                  class="
                                                       fas
                                                       fa-address-card
                                                       nav_icon
                                                  "
                                             ></i>
                                             Gallery</a
                                        >
                                   </li>
                                   <li>
                                        <a href="stories.html"
                                             ><i
                                                  class="fas fa-images nav_icon"
                                             ></i>
                                             Stories</a
                                        >
                                   </li>
                                   <li>
                                        <a href="contact.html"
                                             ><i
                                                  class="
                                                       fas
                                                       fa-envelope
                                                       nav_icon
                                                  "
                                             ></i>
                                             Contact</a
                                        >
                                   </li>
                              </ul>
                         </nav>

                         <!--Hamburger Menu element 2-->
                         <label for="nav-toggle" class="nav-toggle-label">
                              <span></span>
                         </label>
                    </div>
               </header>
               <!--Content-->
               <div class="content">
                    <!--Form Section-->

                    <section class="contact_form">
                         <div class="contact_form_container">
                              <form method="POST" action="" class="signup_form">
                                   <h2>Let's get in touch!</h2>
                                   <p class="form_insentive">
                                        fill you life wih light!
                                   </p>
                                   <label for="first_name" class="hidden"
                                        >First Name</label
                                   >
                                   <input
                                        id="first_name"
                                        name="first__name"
                                        type="text"
                                        placeholder="First Name"
                                        required
                                        class="text_input"
                                   />

                                   <label for="last_name" class="hidden"
                                        >Last Name</label
                                   >
                                   <input
                                        id="last_name"
                                        name="last__name"
                                        type="text"
                                        placeholder="Last Name"
                                        required
                                        class="text_input"
                                   />

                                   <label for="email" class="hidden"
                                        >Email Address</label
                                   >
                                   <input
                                        type="email"
                                        id="email"
                                        name="email_address"
                                        placeholder="Email Address"
                                        required
                                        class="text_input"
                                   />

                                   <label for="adaption">Adaption</label>
                                   <input
                                        type="radio"
                                        id="adaption"
                                        name="contact_issue"
                                        value="adaption"
                                        required
                                   />
                                   <label for="donation">Donation</label>
                                   <input
                                        type="radio"
                                        id="donation"
                                        name="contact_issue"
                                        value="donation"
                                        required
                                   />
                                   <label for="other">Other</label>
                                   <input
                                        type="radio"
                                        id="other"
                                        name="contact_issue"
                                        value="other"
                                        required
                                   />

                                   <label for="comments">Comments</label>
                                   <textarea
                                        name="comments"
                                        class="form_comments"
                                        rows="10"
                                        placeholder="Enter your message..."
                                   ></textarea>

                                   <input
                                        class="join-button"
                                        type="submit"
                                        value="Submit"
                                   />
                              </form>
                         </div>
                    </section>
               </div>
               <!--Footer-->
               <footer>
                    <ul class="social_networks">
                         <li>
                              <a
                                   href="https://instagram.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-_label="Visit our Instagram page"
                                   ><i class="fab fa-instagram"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https://facebook.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our Facebook page"
                                   ><i class="fab fa-facebook-square"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https:/twitter.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our Twitter page"
                                   ><i class="fab fa-twitter-square"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https://youtube.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our YouTube channel"
                                   ><i class="fab fa-youtube"></i
                              ></a>
                         </li>
                    </ul>
               </footer>
          </div>
          <script
               src="https://kit.fontawesome.com/9237ee6e28.js"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
