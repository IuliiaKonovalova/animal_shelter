<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <meta
               name="description"
               content="Animal shelter for people who wants adopt or help animals"
          />
          <meta
               name="keywords"
               content="animal shelter, shelter for animals, animals, animal adoption, help animals"
          />
          <meta name="author" content="Iuliia Konovalova" />
          <link rel="stylesheet" href="assets/css/style.css" />
          <title>Animal Shelter</title>
     </head>
     <body>
          <div class="grid__container">
               <header>
                    <!--Nav bar content-->

                    <div class="nav_container">
                         <!--Nav bar Logo-->
                         <div class="logo_container">
                              <h1 class="logo">
                                   Animal<span class="logo_icon"
                                        ><i class="fas fa-paw"></i></span
                                   >Shelter
                              </h1>
                         </div>

                         <!--Hamburger Menu element 1-->
                         <input
                              type="checkbox"
                              id="nav-toggle"
                              class="nav-toggle"
                         />

                         <!--Nav bar menu-->
                         <nav class="nav_menu">
                              <ul>
                                   <li>
                                        <a href="index.html"
                                             ><i
                                                  class="fas fa-home nav_icon"
                                             ></i>
                                             Home</a
                                        >
                                   </li>
                                   <li>
                                        <a href="gallery.html"
                                             ><i
                                                  class="
                                                       fas
                                                       fa-address-card
                                                       nav_icon
                                                  "
                                             ></i>
                                             Gallery</a
                                        >
                                   </li>
                                   <li>
                                        <a href="contact.html"
                                             ><i
                                                  class="
                                                       fas
                                                       fa-envelope
                                                       nav_icon
                                                  "
                                             ></i>
                                             Contact</a
                                        >
                                   </li>
                              </ul>
                         </nav>

                         <!--Hamburger Menu element 2-->
                         <label for="nav-toggle" class="nav-toggle-label">
                              <span></span>
                         </label>
                    </div>
               </header>
               <!--Content-->
               <div class="content">
                    <!--Form Section-->

                    <section class="contact_form">
                         <div class="contact_form_container">
                              <form
                                   method="GET"
                                   action="response.html"
                                   class="sign-up_form"
                              >
                                   <h2 class="contact_form_title">
                                        Let's get in touch!
                                   </h2>
                                   <p class="contact_form_incentive">
                                        fill you life wih light!
                                   </p>

                                   <label
                                        for="first_name"
                                        class="label_hidden label_first_name"
                                        >First Name</label
                                   >
                                   <div class="input_first_name">
                                        <input
                                             id="first_name"
                                             name="first__name"
                                             type="text"
                                             placeholder="First Name"
                                             required
                                             class="text_input"
                                        />
                                   </div>

                                   <label
                                        for="last_name"
                                        class="label_hidden label_last_name"
                                        >Last Name</label
                                   >
                                   <div class="input_last_name">
                                        <input
                                             id="last_name"
                                             name="last__name"
                                             type="text"
                                             placeholder="Last Name"
                                             required
                                             class="text_input"
                                        />
                                   </div>

                                   <label
                                        for="email"
                                        class="label_hidden label_email"
                                        >Email Address</label
                                   >
                                   <div class="input_email">
                                        <input
                                             type="email"
                                             id="email"
                                             name="email_address"
                                             placeholder="Email Address"
                                             required
                                             class="text_input"
                                        />
                                   </div>
                                   <div class="adoption_donation">
                                        <div
                                             class="
                                                  contact_issue
                                                  label_adoption
                                             "
                                        >
                                             <label for="adoption">adopt</label>

                                             <input
                                                  type="checkbox"
                                                  id="adoption"
                                                  name="contact_issue"
                                                  value="adoption"
                                                  class="form_checkbox"
                                             />
                                        </div>
                                        <div
                                             class="
                                                  contact_issue
                                                  label_donation
                                             "
                                        >
                                             <label for="donation"
                                                  >Donate</label
                                             >

                                             <input
                                                  type="checkbox"
                                                  id="donation"
                                                  name="contact_issue"
                                                  value="donation"
                                                  class="form_checkbox"
                                             />
                                        </div>
                                   </div>
                                   <div class="form_btn">
                                        <input
                                             class="btn form_btn"
                                             type="submit"
                                             value="Submit"
                                        />
                                   </div>
                              </form>
                         </div>
                    </section>
               </div>
               <!--Footer-->
               <footer class="footer_fixed">
                    <ul class="social_networks">
                         <li>
                              <a
                                   href="https://instagram.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our Instagram page"
                                   ><i class="fab fa-instagram"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https://facebook.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our Facebook page"
                                   ><i class="fab fa-facebook-square"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https://twitter.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our Twitter page"
                                   ><i class="fab fa-twitter-square"></i
                              ></a>
                         </li>
                         <li>
                              <a
                                   href="https://youtube.com"
                                   target="_blank"
                                   rel="noopener"
                                   aria-label="Visit our YouTube channel"
                                   ><i class="fab fa-youtube"></i
                              ></a>
                         </li>
                    </ul>
               </footer>
          </div>
          <script
               src="https://kit.fontawesome.com/9237ee6e28.js"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
